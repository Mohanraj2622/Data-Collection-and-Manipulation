<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('edit_user', id=user[0]) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user[3] }}" required>
        <br>
        <input type="submit" value="Update User">
    </form>
</body>
</html>
